<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Safety Incident Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Safety Incident Dashboard</h1>
    </header>

    <!-- Filters and Sorting -->
    <div class="controls">
      <select id="severityFilter">
        <option value="All">All Severities</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <select id="dateSort">
        <option value="NewestFirst">Newest First</option>
        <option value="OldestFirst">Oldest First</option>
      </select>
    </div>

    <!-- Incident List -->
    <div id="incidentList" class="incident-list"></div>

    <!-- Report New Incident Form -->
    <button id="showFormBtn">Report New Incident</button>
    <div id="incidentForm" class="incident-form hidden">
      <h3>Report New Incident</h3>
      <form id="incidentFormElement">
        <label for="title">Title</label>
        <input type="text" id="title" required />
        
        <label for="description">Description</label>
        <textarea id="description" required></textarea>
        
        <label for="severity">Severity</label>
        <select id="severity" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
